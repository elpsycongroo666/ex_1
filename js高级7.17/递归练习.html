<script>

    /*
    使用递归求阶乘
        n的阶乘  n! = n * (n-1) * (n-2) * ... * 3 * 2 * 1;
    */
    function get(n){
        if(n === 1){ return 1};
        return n * get(n-1)
    }
    console.log(get(5));

    // n = (n-1)个数 + (n-2)
    // (n-1) = (n-2) + (n-3)
    // (n-2) = (n-3) + (n-4)
    function fn(n){
        if(n <= 2) {
            return 1;
        }
        return fn(n-1) + fn(n-2);
    }
    console.log(fn(7));
</script>
